  <h1>CAUSES OF FLOOD</h1>
  <h2>Seven major causes of floods are</h2>
  <h3><ol type="1">
  <li>Overflowing of the river</li>
  <li>Massive rainfall</li>
  <li>Collapsed dams</li>
  <li>Snowmelt</li>
  <li>Deforestation</li>
  <li>Climatic changes</li>
  <li>Emission of Greenhouse gases</li>
  </ol></h3>
